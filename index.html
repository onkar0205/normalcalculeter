                                        </tr>
                                        <tr>
                                                <td colspan="6"><input type="text" id="result" class="display"></td>
                                        </tr>
                                        <tr>
                                                <td><input type="button" class="calbutton" onclick="dis('7')"

                                        </tr>

                                                                onkeydown="myFunction(event)" value="5"></td>
                                                <td><input type="button" class="calbutton" onclick="dis('6')"
                                                                onkeydown="myFunction(event)" value="6"></td>
                                                <td><input type="button" class="calbutton" onclick="dis('/')"
                                                                onkeydown="myFunction(event)" value="/"></td>
                                                <td><input type="button" class="calbutton" onclick="dis('*')"
                                                                onkeydown="myFunction(event)" value="*"></td>

                                        </tr>
                                        <tr>
                                                <td><input type="button" class="calbutton" onclick="dis('1')"
                                                                onkeydown="myFunction(event)" value="1"></td>
                                                <td><input type="button" class="calbutton" onclick="dis('2')"
                                                                onkeydown="myFunction(event)" value="2"></td>
                                                <td><input type="button" class="calbutton" onclick="dis('3')"
                                                                onkeydown="myFunction(event)" value="3"></td>
                                                <td><input type="button" class="calbutton" onclick="dis('+')"
                                                                onkeydown="myFunction(event)" value="+"></td>
                                                <td><input type="button" class="calbutton" onclick="dis('-')"
                                                                onkeydown="myFunction(event)" value="-"></td>
                                        </tr>
                                        <tr>
                                                <td colspan="2"><input type="button" class="calbutton"
                                                                onclick="dis('0')" onkeydown="myFunction(event)"
